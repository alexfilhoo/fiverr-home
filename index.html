<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Fiverr</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="/index.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="logo"><img src="/img/logo.png" alt="logo" /></a>
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined"
            >close</span
          >
          <li><a href="#">Fiver Pro</a></li>
          <li><a href="#">Explorar</a></li>
          <li class="language-item">
            <a href="#">
              <span class="material-symbols-outlined">language</span>
              Português
            </a>
          </li>
          <li><a href="#">Torne-se um prestador</a></li>
          <li><a href="#">Entrar</a></li>
          <li class="join-btn"><a href="#">Increver-se</a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>
    <section class="hero-section">
      <div class="content">
        <h1>Encontre o <span>serviço freelance</span> ideal imediatamente</h1>
        <form action="#" class="search-form">
          <input
            type="text"
            placeholder="Pesquise por qualquer serviço..."
            required
          />
          <button type="submit" class="material-symbols-outlined">
            search
          </button>
        </form>
        <div class="popular-tags">
          Populares:
          <ul class="tags">
            <li><a href="#">Design de Sites</a></li>
            <li><a href="#">Logotipo</a></li>
            <li><a href="#">WordPress</a></li>
            <li><a href="#">Serviços de IA</a></li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
